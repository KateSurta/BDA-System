<div  class="container">
  <div class="row justify-content-md-center" style="margin-top:50px">
    <div  class="col-8 col-md-6">
      <div>
        <div  class="card card-default">
          <div class="card-body" id="login-panel">
            <div class="lead">Введите логин и пароль</div>
            <div >
              <form>
              <div class="row justify-content-md-center">
                <div  class="col-xs-12 col-sm-offset-2 col-sm-8">
                  <div class="input-group" style="margin-top:20px">
                    <span class="input-group-addon"><img src="./assets/img/open-iconic-master/svg/envelope-closed.svg"></span>
                    <input type = "text" class="form-control" id = "email_field"  placeholder = "Логин" tooltip="Введите логин. Логин должен состоять минимум
из 8 символов."  placement="bottom">
                  </div>
                </div>
              </div>
              <div  class="row justify-content-md-center">
                <div  class="col-xs-12 col-sm-offset-2 col-sm-8">
                  <div  class="input-group" style="margin-top:20px">
                    <span class="input-group-addon"><img src="./assets/img/open-iconic-master/svg/lock-locked.svg"></span>
                    <input type="text" class="form-control" id = "password_field" placeholder="Пароль" tooltip="Введите пароль. Пароль должен состоять из 10 символов."  placement="bottom">
                    <!---->
                  </div>
                </div>
              </div>
              <div  class="row justify-content-md-center">
                <div  class="col-xs-12"  style="margin-top:20px">
                  <button  class="btn btn-primary center-block" type="submit" routerLink="../homepage" (click)="toggleState()">Вход в систему
                  </button>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
