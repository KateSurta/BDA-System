<h1 class="center-block">Параметры отчета</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Выберите банки для сравнения</label>
    <br>
    <div class="col-2 col-md-2">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">МТБанк</span>
      </label>
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Белинвестбанк</span>
      </label>
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Белагропромбанк</span>
      </label>
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Альфа-Банк</span>
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Выберите показатель сравнения</label>
    <div>
      <label class="custom-control custom-radio">
        <input id="radio1" name="radio" type="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Собственный капитал</span>
      </label>
      <label class="custom-control custom-radio">
        <input id="radio2" name="radio" type="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Прибыль</span>
      </label>
      <label class="custom-control custom-radio">
        <input id="radio3" name="radio" type="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Обязательства</span>
      </label>
      <label class="custom-control custom-radio">
        <input id="radio4" name="radio" type="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Кредиты</span>
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Выберите период
    </label>
    <div class="col-2 col-md-2">
      <label class="control-label">c</label>
      <select class="form-control" id="Year">
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
      </select>
    </div>
    <div class="col-2 col-md-2">
      <label class="control-label">по</label>
      <select class="form-control" id="Year1">
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
      </select>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Построить таблицу</button>
      <button type="submit" class="btn btn-primary">Построить график</button>
    </div>
  </div>
</form>
